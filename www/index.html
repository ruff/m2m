<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="vendor/jquery/jquery.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendor/highcharts/highcharts.js"></script>
  <script type="text/javascript" src="vendor/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="phonegap.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img src="img/logo-ecosense_word.png" class="logo" />
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav pull-right">
          <li class="active"><a href="#">Demo</a></li>
          <li><a href="#">Purchase</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row graph-block temp">
      <div class="col-sm-3">
        <div class="row cat">Temperature (&deg;F)</div>
        <div class="row stats">
          <div class="avg"><span class="val deg">0</span></div>
          <div class="stack">
            <div class="max"><span class="val deg">0</span></div>
            <div class="min"><span class="val deg">0</span></div>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div id="temp" class="well well-large graph"></div>
        <hr />
      </div>
    </div>

    <div class="row graph-block moisture">
      <div class="col-sm-3">
        <div class="row cat">Moisture (%)</div>
        <div class="row stats">
          <div class="avg"><span class="val">0</span></div>
          <div class="stack">
            <div class="max"><span class="val">0</span></div>
            <div class="min"><span class="val">0</span></div>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div id="moisture" class="well well-large graph"></div>
        <hr />
      </div>
    </div>

    <div class="row graph-block light">
      <div class="col-sm-3">
        <div class="row cat">Light (lux)</div>
        <div class="row stats">
          <div class="avg"><span class="val">0</span></div>
          <div class="stack">
            <div class="max"><span class="val">0</span></div>
            <div class="min"><span class="val">0</span></div>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div id="light" class="well well-large graph"></div>
        <hr />
      </div>
    </div>
  </div>
</body>
</html>
